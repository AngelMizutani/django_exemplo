{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>´

    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}

    <link rel='stylesheet' href="{% static 'css/boostrap.min.css' %}">
    <script src='main.js'></script>

<body>
